version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_pass
      POSTGRES_DB: crm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://crm_user:crm_pass@db:5432/crm_db?schema=public"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-change-me-in-production}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      SUPER_ADMIN_EMAIL: "${SUPER_ADMIN_EMAIL:-itadmit@gmail.com}"
      SUPER_ADMIN_PASSWORD: "${SUPER_ADMIN_PASSWORD:-115599}"
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local


